<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="wrap">
    <header>
      <div class="about-me"><p><a href="#section1">about-me</a></p></div>
      <div class="hobby"><p><a href="#section2">hobby</a></p></div>
      <div class="goal"><p><a>goal</a></p></div>
    </header>
    <aside>
      <div id="profile-top">
        <div class="hello">
          <p style="padding-top: 25px; font-weight: 500;">GW KIM</p>
        </div>
        <div class="photo">
          <img src="../.gitignore/jpg/profile.jpg">
        </div>
      </div>
      <div id="profile-bottom">
        <div class="introduce" id="name">
          <div class="introduce-left"></div>
          <div class="introduce-right"></div>
        </div>
        <div class="introduce" id="age"></div>
        <div class="introduce" id="e-mail"></div>
        <div class="introduce" id="school"></div>
        <div class="introduce" id="major"></div>
      </div>
    </aside>
    <section id="section1">
      <input type="radio" name="slide" id="slide1" checked>
      <input type="radio" name="slide" id="slide2">
      <input type="radio" name="slide" id="slide3">
      <input type="radio" name="slide" id="slide4">
      <ul class="slidelist">
        <li class="slideitem">
          <div>
            <label for="slide4" class="left"></label>
            <label for="slide2" class="right"></label>
            <a><img src="../.gitignore/jpg/knu.png"></a>
            <P class="slidetext">KANGWON NATIONAL UNIVERSITY<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COMPUTER ENGINEERING</P>
          </div>
        </li>
        <li class="slideitem">
          <label for="slide1" class="left"></label>
          <label for="slide3" class="right"></label>
          <a><img src="../.gitignore/jpg/ulsan.jpg"></a>
          <P class="slidetext">S I N C E<br>&nbsp;&nbsp;&nbsp;2001</P>
        </li>
        <li class="slideitem">
          <label for="slide2" class="left"></label>
          <label for="slide4" class="right"></label>
          <a><img src="../.gitignore/jpg/B2FBBDBE-AB3D-4257-B638-1A08AA63E131.jpg"></a>
          <P class="slidetext"></P>
        </li>
        <li class="slideitem">
          <label for="slide3" class="left"></label>
          <label for="slide1" class="right"></label>
          <a><img src="../.gitignore/jpg/B2FBBDBE-AB3D-4257-B638-1A08AA63E131.jpg"></a>
          <P class="slidetext">안녕하세요</P>
        </li>
      </ul>
    </section>
    <section id="section2">
      <div class="hobbyitem">
        <div class="hobbycard hobbycard-left hobbycard-top">
          <img src="../.gitignore/jpg/basketball.jpg">
          <div class="info">
            <h1>BASKETBALL</h1>
          </div>
        </div>
      </div>
      <div class="hobbyitem">
        <div class="hobbycard hobbycard-right hobbycard-top">
          <img src="../.gitignore/jpg/guitar.jpg">
          <div class="info">
            <h1>GUITAR</h1>
          </div>
        </div>
      </div>
      <div class="hobbyitem">
        <div class="hobbycard hobbycard-left hobbycard-bottom">
          <img src="../.gitignore/jpg/soccer.jpg">
          <div class="info">
            <h1>SOCCER</h1>
          </div>
        </div>
      </div>
      <div class="hobbyitem">
        <div class="hobbycard hobbycard-right hobbycard-bottom">
          <img src="../.gitignore/jpg/basketball.jpg">
          <div class="info">
            <h1>TRAVEL</h1>
          </div>
        </div>
      </div>
    </section>
    <section id="section3"></section>
    <footer></footer>
  </div>
</body>
</html>
